      consumes:
      - application/json
      parameters:
      - description: credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.SignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.MessageResponse'
      summary: SignIn
      tags:
      - default
  /auth/sign-up:
    post:
      consumes:
      - application/json
      parameters:
      - description: account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.Users'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
