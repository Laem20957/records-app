basePath: /
definitions:
  domain.GetAllRecordResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.Record'
        type: array
    type: object
  domain.MessageResponse:
    properties:
      message:
        type: string
    type: object
  domain.Record:
    properties:
      description:
        example: Description
        type: string
      id:
        type: integer
      title:
        example: Title
        type: string
    type: object
  domain.SignInInput:
    properties:
      password:
        example: "12345678"
        minLength: 8
        type: string
      username:
        example: mdmitry
        minLength: 2
        type: string
    required:
    - password
    - username
    type: object
  domain.UpdateRecord:
    properties:
      description:
        example: Description!
        type: string
      title:
        example: Title
        type: string
    type: object
  domain.Users:
    properties:
      name:
        example: Dmitry
        minLength: 2
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
      username:
        example: mdmitry
        minLength: 2
        type: string
    required:
    - name
    - password
    - username
    type: object
host: localhost:8080
info:
  contact: {}
  description: Server API
  title: Records-App
  version: "1.0"
paths:
  /api/record:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.GetAllRecordResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.MessageResponse'
      summary: Get all records
      tags:
      - default
  /api/record/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Record ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.MessageResponse'
      summary: Delete record by id
      tags:
      - default
    get:
      consumes:
      - application/json
      parameters:
      - description: Record ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Record'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.MessageResponse'
      summary: Get record by id
      tags:
      - default
    put:
      consumes:
      - application/json
      parameters:
      - description: Record ID
        in: path
        name: id
        required: true
        type: integer
      - description: record info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateRecord'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.MessageResponse'
      summary: Update record by id
      tags:
      - default
  /api/records:
    post:
      consumes:
      - application/json
      parameters:
      - description: record info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateRecord'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/domain.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.MessageResponse'
      summary: Create new record
      tags:
      - default
  /auth/refresh_token:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
